<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator | SkillCraft Technology</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0b0c10, #1f2833);
      color: #fff;
    }

    .calculator {
      width: 90%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      overflow: hidden;
      border: 2px solid rgba(0, 255, 255, 0.2);
    }

    .display {
      background: rgba(0, 255, 255, 0.1);
      color: #00ffff;
      font-size: 2rem;
      text-align: right;
      padding: 20px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      overflow-x: auto;
      white-space: nowrap;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.02);
    }

    button {
      background: rgba(0, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      padding: 15px 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #00ffff;
      color: #0b0c10;
      transform: scale(1.05);
      font-weight: 600;
    }

    .equal {
      background: #00ffff;
      color: #0b0c10;
      font-weight: 700;
    }

    .operator {
      color: #00ffff;
    }

    .clear {
      color: #ff4c4c;
    }

    .del {
      color: #ffa500;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      color: #c5c6c7;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .display {
        font-size: 1.7rem;
      }

      button {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="del">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <footer>Â© 2025 SkillCraft Technology | Calculator Web Application</footer>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let currentInput = "";

    function updateDisplay() {
      display.textContent = currentInput || "0";
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
        } else if (value === "DEL") {
          currentInput = currentInput.slice(0, -1);
        } else if (value === "=") {
          try {
            currentInput = eval(currentInput).toString();
          } catch {
            currentInput = "Error";
          }
        } else {
          if (currentInput === "Error") currentInput = "";
          currentInput += value;
        }

        updateDisplay();
      });
    });

    // Keyboard input support
    document.addEventListener("keydown", (event) => {
      const key = event.key;
      if (/^[0-9+\-*/%.]$/.test(key)) {
        currentInput += key;
      } else if (key === "Enter") {
        try {
          currentInput = eval(currentInput).toString();
        } catch {
          currentInput = "Error";
        }
      } else if (key === "Backspace") {
        currentInput = currentInput.slice(0, -1);
      } else if (key.toLowerCase() === "c") {
        currentInput = "";
      }
      updateDisplay();
    });
  </script>
</body>
</html>
